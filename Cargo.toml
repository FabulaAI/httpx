[package]
name = "httpx"
version = "0.28.1"
edition = "2021"

[lib]
name = "httpx"
crate-type = ["cdylib"]

[dependencies]
idna = "1.0.3"
indexmap = "2.9.0"
num-bigint = "0.4.6"
pyo3 = { version = "0.24.0", features = [
    "extension-module",
    "generate-import-lib",
    "num-bigint"
] }
regex = "1.11.1"
